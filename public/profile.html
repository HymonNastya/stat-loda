  <script>
    // –ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–µ—Ä–µ–≥–ª—è–¥ –∞–≤–∞—Ç–∞—Ä—É
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');

    avatarInput.addEventListener('change', () => {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => avatarPreview.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    // –û–±—Ä–æ–±–∫–∞ —Å–∞–±–º—ñ—Ç—É —Ñ–æ—Ä–º–∏
    const form = document.getElementById('profileForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      // –¢—É—Ç –º–æ–∂–µ –±—É—Ç–∏ –∫–æ–¥ –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–∏—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä —á–µ—Ä–µ–∑ fetch/AJAX

      alert('–ó–º—ñ–Ω–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
    });

    // –¢–µ–º–∞ (—Ç–µ–º–Ω–∞/—Å–≤—ñ—Ç–ª–∞)
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') document.body.classList.add('dark-theme');
    });

    // –í–∏–ø–∞–¥–∞—é—á–µ –º–µ–Ω—é –ø—Ä–æ—Ñ—ñ–ª—é
    const profileWrapper = document.getElementById('profileMenuWrapper');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const avatarLink = document.getElementById('profileAvatarLink');

    function toggleMenu() {
      const isVisible = dropdownMenu.classList.contains('show');
      if (isVisible) {
        dropdownMenu.classList.remove('show');
      } else {
        dropdownMenu.classList.add('show');
      }
    }

    avatarLink.addEventListener('click', e => {
      e.preventDefault();
      toggleMenu();
    });

    // –ó–∞–∫—Ä–∏—Ç–∏ –º–µ–Ω—é –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º
    document.addEventListener('click', (e) => {
      if (!profileWrapper.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });
  </script>
